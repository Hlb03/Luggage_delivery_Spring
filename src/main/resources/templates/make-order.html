<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/css/make-order.css}">
    <title>Main page</title>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/Luggage-delivery">Luggage delivery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Luggage-delivery">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Luggage-delivery/make-order">Make order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">View my orders</a>
                </li>
            </ul>
            <!--        <form class="form-inline mt-2 mt-md-0">-->
            <!--            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
            <!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            <!--        </form>-->
        </div>
    </nav>
</header>

<body>
<div class="container">
    <!--  &nbsp; -- means one space in html -->
    <div class="title">ORDER
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;
        Total price - 0.00
    </div>
    <div class="content">
        <form action="make-order/order-process" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Size</span>
                    <input type="number" name="size" min="5" step="0.01" placeholder="Enter luggage volume"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Type</span>
                    <input type="text" name="type" placeholder="Enter category" pattern="[A-Z]+"
                           title="SPORT" required>
                </div>
                <div class="input-box">
                    <span class="details">Weight</span>
                    <input type="number" name="weight" min="0.2" step="0.01" placeholder="Enter weight"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Choose the route</span>
                    <select name="routeId">
                        <optgroup label="START POINT - FINAL POINT">
                            <div th:each="route: ${allRoutes}">
                                <option th:value="${route.id}"
                                        th:text="${route.startPoint} + ' - ' + ${route.destinationPoint}"></option>
                            </div>
                        </optgroup>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Delivery date</span>
                    <input type="date" name="deliveryDate" placeholder="Enter the date"
                           id="minDate">
                    <script>
                        var today = new Date().toISOString().split('T')[0];
                        document.getElementsByName("deliveryDate")[0].setAttribute('min', today);
                    </script>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" placeholder="Enter address"
                           required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="option" value="None" id="dot-1" checked>
                <input type="radio" name="option" value="Fragile" id="dot-2">
                <span class="gender-title">Special option</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="option">None</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="option">Fragile</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" name="orderButton" value="Make an order" style="margin-bottom: 5px">
                <form method="post" action="make-order/price-calculate">
                    <input type="submit" name="priceCalculateButton" value="Calculate price">
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
