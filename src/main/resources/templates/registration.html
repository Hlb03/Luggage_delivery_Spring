<!DOCTYPE html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <link th:href="@{/css/registration.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/password-equality.js}"></script>

</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/Luggage-delivery">Luggage delivery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Luggage-delivery">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="/Luggage-delivery/make-order">Make order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">View my orders</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<section class="vh-100 bg-image image-background">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create new account</h2>
                            <form method="post" th:action="@{/addNewUser}">
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                           name="firstName"
                                           pattern="[a-zA-zа-яА-Я ]{2,20}"
                                           title="First letter should be capital. Example - Alina"
                                           placeholder="Your first name"
                                           required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                           name="lastName"
                                           pattern="[a-zA-zа-яА-Я -]{2,20}"
                                           title="First letter should be capital. Example - Brave"
                                           placeholder="Your last name" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg"
                                           name="email"
                                           maxlength="40"
                                           placeholder="Your email"
                                           required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg"
                                           name="password"
                                           id="pas1"
                                           minlength="4" maxlength="30"
                                           onkeyup='PassCheck();'
                                           placeholder="Enter your password" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg"
                                           name="password2"
                                           id="pas2"
                                           minlength="4" maxlength="30"
                                           onkeyup='PassCheck();'
                                           placeholder="Repeat your password" required/>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox"
                                           onchange="document.getElementById('registrateBtn').disabled = !this.checked;"
                                           value="" id="form2Example3cg"/>
                                    <label class="form-check-label" for="form2Example3cg">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="submit" id="registrateBtn"
                                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                           value="Registrate" disabled>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a th:href="@{/login}"
                                       class="fw-bold text-body">
                                        <u>Login here</u>
                                    </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
